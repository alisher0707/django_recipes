{% extends "book/base.html" %}
{% block main %}
  <section class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading">Search Results</h2>
            <div class="search mb-4"> 
              <form action="{% url 'book:search_recipe' %}" method="get" id="submit-thiis">
                <input type="text" class="search-recipe-input" id="search-recipe-input" onkeyup="searchRecipes()" placeholder="Search by name..." name="recipe_name" aria-label="Search for..." autocomplete="off" spellcheck="true">
                <button class="search-icon" type="submit" value="submit" id="search-icoon">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
            <p>

                <h3>
                    <span class="badge badge-success mr-1">{{ recipe_name }}</span>
                </h3>
            </p>
    </div>
  </section>

  <div class="album py-5" id="backgroundColor">
    <div class="container">
      <div class="row" id="recipeRow">
        {% if recipe_list %}
          {% for recipe in recipe_list %}
            <div class="col-lg-12">
              <div class="card mb-4 box-shadow">
                <a href="{% url 'book:detail' recipe.id %}">
                  <div class="card-body">
                      <div class="mr-3" style="font-size:20px;float:left"></div>
                      <span style="font-size:1.25em">{{ recipe.title }}</span>
                  </div>
                </a>
              </div>
            </div>
          {% endfor %}
        {% else %}
        <div class="col-lg-12">
          <h1 id="sorryText" style="color:white; font-weight:700; text-align:center; padding:5rem">No recipes match your search :( </h1>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
